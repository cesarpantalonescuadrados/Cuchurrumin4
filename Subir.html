<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Foto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/subir.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

</head>
<body>
    <div class="header">
        <button onclick="window.location.href='visualizar.html'" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </button>
    </div>
    
    <div class="container">
        <h1><i class="fas fa-cloud-upload-alt"></i> Subir Nueva Foto</h1>
        
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-file-upload upload-icon"></i>
            <p class="upload-text">Haz clic o arrastra una imagen aquí</p>
            <p class="file-info">Formatos: JPG, PNG, GIF (Máx. 5MB)</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        
        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" alt="Vista previa">
        </div>
        
        <div class="form-group">
            <label for="title"><i class="fas fa-heading"></i> Título</label>
            <input type="text" id="title" placeholder="Dale un título a tu foto">
        </div>
        
        <div class="form-group">
            <label for="description"><i class="fas fa-comment"></i> Descripción</label>
            <textarea id="description" rows="3" placeholder="Cuenta algo sobre esta foto..."></textarea>
        </div>
        
        <button class="submit-btn" id="submitBtn" disabled>
            <i class="fas fa-paper-plane"></i> Subir Foto
        </button>
        
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script src="js/subir.js"></script>
</body>

</html>
